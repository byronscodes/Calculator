<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intiial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="appendToDisplay('+'); play()" class="operator-btn" >+</button>
                <button onclick="appendToDisplay('7'); play()">7</button>
                <button onclick="appendToDisplay('8'); play()">8</button>
                <button onclick="appendToDisplay('9'); play()">9</button>
                <button onclick="appendToDisplay('-'); play()" class="operator-btn">-</button>
                <button onclick="appendToDisplay('4'); play()">4</button>
                <button onclick="appendToDisplay('5'); play()">5</button>
                <button onclick="appendToDisplay('6'); play()">6</button>
                <button onclick="appendToDisplay('*'); play()" class="operator-btn">*</button>
                <button onclick="appendToDisplay('1'); play()">1</button>
                <button onclick="appendToDisplay('2'); play()">2</button>
                <button onclick="appendToDisplay('3'); play()">3</button>
                <button onclick="appendToDisplay('/'); play()" class="operator-btn">/</button>
                <button onclick="appendToDisplay('0'); play()">0</button>
                <button onclick="appendToDisplay('.'); play()">.</button>
                <button onclick="calculate(); play()">=</button>
                <button onclick="clearDisplay(); play()" class="operator-btn">C</button>
            </div>
        </div>

        <audio id="audio" src="tap.mp3"></audio>

        <script src="index.js"></script>
    </body>
</html>
